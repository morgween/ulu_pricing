<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>砖 住住 - 拽 </title>
  <link rel="stylesheet" href="styles/admin.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f6f4f0 0%, #e8d6b5 100%);
    }
    .change-password-container {
      max-width: 480px;
      width: 100%;
      padding: 2rem;
    }
    .change-password-card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(31, 27, 22, 0.15);
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--accent);
    }
    .logo p {
      margin: 0.5rem 0 0;
      color: var(--ink-muted);
    }
    .notice {
      background: rgba(184, 141, 59, 0.1);
      border: 1px solid rgba(184, 141, 59, 0.3);
      color: var(--accent-strong);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--ink);
    }
    .form-group input {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--focus-ring);
    }
    .password-requirements {
      font-size: 0.85rem;
      color: var(--ink-muted);
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: var(--surface-soft);
      border-radius: 8px;
    }
    .password-requirements ul {
      margin: 0.5rem 0 0;
      padding-right: 1.5rem;
    }
    .password-requirements li {
      margin: 0.25rem 0;
    }
    .btn-change {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-change:hover {
      background: var(--accent-strong);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(184, 141, 59, 0.3);
    }
    .btn-change:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="change-password-container">
    <div class="change-password-card">
      <div class="logo">
        <h1></h1>
        <h1>拽 </h1>
        <p>砖 住住</p>
      </div>

      <div class="notice">
        注 砖转 转 住住 砖 驻 砖转 砖
      </div>

      <div id="error" class="error-message"></div>

      <form id="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">住住 转</label>
          <input type="password" id="currentPassword" required autocomplete="current-password">
        </div>

        <div class="form-group">
          <label for="newPassword">住住 砖</label>
          <input type="password" id="newPassword" required autocomplete="new-password">
          <div class="password-requirements">
            <strong>专砖转 住住:</strong>
            <ul>
              <li>驻转 8 转</li>
              <li>驻转 转  转</li>
              <li>驻转 转 拽 转</li>
              <li>驻转 住驻专 转</li>
              <li>驻转 转   (!@#$%^&*)</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">转 住住 砖</label>
          <input type="password" id="confirmPassword" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn-change" id="changeBtn">砖 住住</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const errorDiv = document.getElementById('error');
    const changeBtn = document.getElementById('changeBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Client-side validation
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = '住住转 砖转  转转';
        errorDiv.classList.add('show');
        return;
      }

      // Password strength validation
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordRegex.test(newPassword)) {
        errorDiv.textContent = '住住  注转 专砖转 拽 转';
        errorDiv.classList.add('show');
        return;
      }

      errorDiv.classList.remove('show');
      changeBtn.disabled = true;
      changeBtn.textContent = '砖 住住...';

      try {
        const response = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          alert('住住 砖转 爪!');
          // Redirect based on user role
          if (data.user.role === 'admin') {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/index.html';
          }
        } else {
          errorDiv.textContent = data.error || '砖 砖 住住';
          errorDiv.classList.add('show');
          changeBtn.disabled = false;
          changeBtn.textContent = '砖 住住';
        }
      } catch (error) {
        console.error('Change password error:', error);
        errorDiv.textContent = '砖转 转拽砖专转 注 砖专转';
        errorDiv.classList.add('show');
        changeBtn.disabled = false;
        changeBtn.textContent = '砖 住住';
      }
    });

    // Real-time password confirmation validation
    document.getElementById('confirmPassword').addEventListener('input', (e) => {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = e.target.value;

      if (confirmPassword && newPassword !== confirmPassword) {
        e.target.style.borderColor = '#f44336';
      } else {
        e.target.style.borderColor = '';
      }
    });
  </script>
</body>
</html>
