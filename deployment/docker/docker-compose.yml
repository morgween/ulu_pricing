version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: ulu-calculator
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET must be set}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@ulu-winery.co.il}
    volumes:
      # Persist database and configuration
      - ./server/data:/app/server/data
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - ulu-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: ulu-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - ulu-network

networks:
  ulu-network:
    driver: bridge

# Optional: Volume for persistent data
volumes:
  data:
    driver: local
