version: '3.8'

services:
  # Ulu Calculator Application
  ulu-app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: ulu-calculator
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-please-change-this-secret-key-to-something-secure}
      - DATABASE_PATH=/app/data/users.sqlite
    volumes:
      # Persistent data
      - ../../data:/app/server/data
      # Persistent uploads (if any)
      - ../../uploads:/app/uploads
      # Logs
      - ../../logs:/app/logs
    networks:
      - ulu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ulu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL certificates (Let's Encrypt or self-signed)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Logs
      - ./logs/nginx:/var/log/nginx
    networks:
      - ulu-network
    depends_on:
      - ulu-app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # Watchtower - Auto-update containers (optional)
  watchtower:
    image: containrrr/watchtower
    container_name: ulu-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily
      - WATCHTOWER_INCLUDE_STOPPED=false
    networks:
      - ulu-network
    profiles:
      - auto-update  # Only runs if explicitly enabled

networks:
  ulu-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  data:
  logs:
